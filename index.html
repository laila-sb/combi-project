<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Track</title>
  </head>
  <body>
    <h1>On Track</h1>
    <h2>Keep track of all your subscriptions in one place</h2>
    <form>
      <div class="personal-info">
        <h3>Personal information:</h3>
        <label>First name:</label>
        <input
          id="first-name-input"
          type="text"
          onblur="validFirstName()"
        /><br />
        <span id="first-name-feedback"></span><br />
        <label>Last name:</label>
        <input
          id="last-name-input"
          type="text"
          onblur="validLastName()"
        /><br />
        <span id="last-name-feedback"></span><br />
        <label>Email:</label>
        <input
          id="email-input"
          onblur="validEmail()"
          type="email"
          name="email"
          required
        /><br />
        <span id="email-feedback"></span><br />

        <button input type="submit" id="submit-button">Submit</button>
      </div>
    </form>

    <div>
      <h3>Enter your subscription information:</h3>
      <label>Subscription name:</label>
      <input id="sub-name" type="text" /><br />
      <label>Subscription type</label>
      <input id="sub-type" type="dropdown list" /><br />
      <label id="start-date">start date:</label>
      <input type="date" /><br />
      <label id="'end-date">end date:</label>
      <input type="date" /><br />
      <button id="add-button" type="submit">Add Subscription</button>
    </div>

    <div>
      <h3>Your current subscriptions</h3>
      <ul id="list-container">
        <li id="item"></li>
        <li></li>
      </ul>
    </div>
  </body>
  <script src="index.js"></script>
</html>
